name: Frontend CI - Build & Push Image

on:
  workflow_dispatch:
  push:
    branches: [ main, dev, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend_ci.yml'
  pull_request:
    branches: [ main, dev, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend_ci.yml'

env:
  # e.g. arulrajahacr.azurecr.io
  ACR_LOGIN_SERVER: ${{ secrets.AZURE_CONTAINER_REGISTRY }}

jobs:
  build_and_push_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # PRs and dev/develop pushes: make sure it builds (no login, no push)
      - name: Build Frontend (no push on PR/dev)
        if: ${{ github.event_name == 'pull_request' || github.ref_name == 'dev' || github.ref_name == 'develop' }}
        run: docker build -t frontend-ci-check ./frontend/

      # Only push when it's a push to main
      - name: Azure Login
        if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Derive ACR name and SHORT_SHA
        if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
        run: |
          echo "ACR_NAME=${ACR_LOGIN_SERVER%%.*}" >> $GITHUB_ENV
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Login to Azure Container Registry
        if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build & Push frontend (:SHORT_SHA)
        if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
        run: |
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/frontend:${SHORT_SHA} ./frontend/
          docker push ${{ env.ACR_LOGIN_SERVER }}/frontend:${SHORT_SHA}

      - name: Logout Azure
        if: ${{ always() && github.event_name == 'push' && github.ref_name == 'main' }}
        run: az logout
